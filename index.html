<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>planets</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="solar-system">
    <div class="sun"><img src="https://assets.stickpng.com/images/580b585b2edbce24c47b270f.png" alt=""></div>
    <div class="mercury-orbit orbit">
      <div class="planet mercury"><img src="https://www.pngmart.com/files/22/Mercury-PNG-Isolated-Image.png" alt=""></div></div>
      <div class="venus-orbit orbit">
        <div class="planet venus"><img src="https://www.pngmart.com/files/22/Venus-PNG-Clipart.png" alt=""></div></div>
        <div class="earth-orbit orbit">
          <div class="planet earth"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/1200px-Earth_Western_Hemisphere_transparent_background.png" alt=""></div></div>
          <div class="mars-orbit orbit">
            <div class="planet mars"><img src="https://www.freepnglogos.com/uploads/mars-png/mars-interactive-solar-system-13.png" alt=""></div></div>
            <div class="jupiter-orbit orbit">
              <div class="planet jupiter"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Jupiter_%28transparent%29.png" alt=""></div></div>
              <div class="saturn-orbit orbit">
                <div class="planet saturn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Saturnx.png/1200px-Saturnx.png" alt=""></div></div>
                <div class="uran-orbit orbit">
                  <div class="planet uran"><img src="https://www.pngmart.com/files/22/Uranus-PNG.png" alt=""></div></div>
                  <div class="neptune-orbit orbit">
                    <div class="planet neptune"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Neptune_cutout.png/1200px-Neptune_cutout.png" alt=""></div></div>
                    <div class="pluto-orbit orbit">
                     <div class="planet pluto"><img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Pluto-transparent.png" alt=""></div></div>
        </div>
</body>
</html>
